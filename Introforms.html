<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a form</title>
  </head>
  <body>
    <form>
      <label>FIRST NAME</label>
      <br />
      <input type="firstname" placeholder="firstname" required />
      <br />
      <label>LAST NAME </label>
      <br />
      <input type="lastname" placeholder="lastname" required />
      <br />
      <label>DATE OF BIRTH</label>
      <br />
      <input type="D.O.B" placeholder="Date" required />
      <br />
      <label>EMAIL</label>
      <br />
      <input type="email" placeholder="email" required />
      <br />
      <label>COURSE</label>
      <br />
      <input type="course" placeholder="coursename" required />
      <br />
      <label>GENDER</label>
      <br />
      <input type="radio" checked /><label>male</label>

      <input type="radio" /><label>female</label>
      <br />
      <input type="checkbox" checked /><text>tick here</text>

      <br />
      <label>units to choose</label>
      <br />
      <select>
        <option>FIT</option>
        <option>JAVASCRIPT</option>
        <option>REACT</option>
        <option>C++</option>
        <option>PYTHON</option>
      </select>
      <br />
      <label>message</label>
      <br />
      <input type="textbox" />
    </form>
  </body>
</html>
