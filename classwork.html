    <script>
      class Parent {
        constructor(name, age, gender, eat, walk) {
          let _name = name;
          let _age = age;
          let _gender = gender;
          let _eat = eat;
          let _walk = walk;

          this.getName = function () {
            return _name;
          };

          this.getAge = function () {
            return _age;
          };

          this.getGender = function () {
            return _gender;
          };

          this.getEat = function () {
            return _eat;
          };

          this.getWalk = function () {
            return _walk;
          };
        }
      }

      class ChildrenStudent extends Parent {
        constructor(
          name,
          age,
          gender,
          eat,
          walk,
          program,
          study_year,
          study,
          held_exam
        ) {
          super(name, age, gender, eat, walk);

          let _program = program;
          let _study_year = study_year;
          let _study = study;
          let _held_exam = held_exam;

          this.getProgram = function () {
            return _program;
          };

          this.getStudyYear = function () {
            return _study_year;
          };

          this.getStudy = function () {
            return _study;
          };

          this.getHeldExam = function () {
            return _held_exam;
          };
        }
      }
